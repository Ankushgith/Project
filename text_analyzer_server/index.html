<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload & Analyze</button>

  <!-- Display analysis results here -->
  <div id="results">
    <!-- Cards for top 5 most occurring words and co-occurring word pairs -->
  </div>

  <!-- Keyword search input -->
  <input type="text" id="searchInput" placeholder="Search keywords">
  <button onclick="filterResults()">Search</button>

  <!-- Word frequency visualization section -->
  <div id="wordFrequency">
    <!-- Word frequency chart or table goes here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
